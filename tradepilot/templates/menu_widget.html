<!-- Add New Dropdown Menu -->
<nav class="mt-4 p-4">
    <div class="relative">
        <div>
            <button type="button" class="block w-full justify-center px-4 py-2 bg-purple-700 text-sm font-medium text-white rounded-md shadow-sm hover:bg-purple-800 focus:outline-none focus:ring-4 focus:ring-purple-300 dark:focus:ring-purple-900" id="options-menu" aria-expanded="false" aria-haspopup="true">
                Add New
                <svg class="inline-block ml-2 h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                    <path fill-rule="evenodd" d="M5.292 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                </svg>
            </button>
        </div>

        <div class="origin-top-right absolute right-0 mt-2 w-full rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 focus:outline-none hidden" role="menu" aria-orientation="vertical" aria-labelledby="options-menu" id="dropdown-menu">
            <div class="py-1" role="none">
                <a href="{{ url_for('add_trade') }}" class="flex justify-center px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900" role="menuitem">Trade Entry</a>
                <a href="{{ url_for('add_trading_plan') }}" class="flex justify-center px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900" role="menuitem">Trading Plan</a>
            </div>
        </div>
    </div>
</nav>

<script>
    document.getElementById('options-menu').addEventListener('click', function() {
        var dropdown = document.getElementById('dropdown-menu');
        dropdown.classList.toggle('hidden');
    });

    // Close the dropdown when clicking outside of it
    window.addEventListener('click', function(e) {
        var button = document.getElementById('options-menu');
        var dropdown = document.getElementById('dropdown-menu');
        if (!button.contains(e.target) && !dropdown.contains(e.target)) {
            dropdown.classList.add('hidden');
        }
    });
</script>
