<!DOCTYPE html>
<html lang="en">

{% include 'head.html' %}

<body class="bg-gray-100">

    {% include 'header.html' %}

    <!-- Main Container -->
    <div class="flex flex-col md:flex-row">
        {% include 'left_column.html' %}
        <main class="flex-1 bg-gray-50 p-6">
            <div class="container mx-auto p-6">
                <h2 class="text-2xl font-bold mb-6">Daily Routine & Checklist</h2>

                <!-- Pre-Market Checklist -->
                <div class="mb-6">
                    <h3 class="text-lg font-bold mb-2">Pre-Market Checklist</h3>
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                        <label class="flex items-center"><input type="checkbox" id="check1" class="mr-2"> Review market news and economic calendar</label>
                        <label class="flex items-center"><input type="checkbox" id="check2" class="mr-2"> Analyze overnight market movements</label>
                        <label class="flex items-center"><input type="checkbox" id="check3" class="mr-2"> Check for any important company announcements</label>
                        <label class="flex items-center"><input type="checkbox" id="check4" class="mr-2"> Set up your trading station (charts, platforms, etc.)</label>
                        <label class="flex items-center"><input type="checkbox" id="check5" class="mr-2"> Review your trading plan for the day</label>
                        <label class="flex items-center"><input type="checkbox" id="check6" class="mr-2"> Ensure risk management rules are in place</label>
                    </div>
                </div>

                <!-- Daily Trading Rules -->
                <div>
                    <h3 class="text-lg font-bold mb-2">Daily Trading Rules</h3>
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                        <label class="flex items-center"><input type="checkbox" id="check7" class="mr-2"> Adhere to the set risk-reward ratio</label>
                        <label class="flex items-center"><input type="checkbox" id="check8" class="mr-2"> Limit daily maximum loss</label>
                        <label class="flex items-center"><input type="checkbox" id="check9" class="mr-2"> Follow the trading strategy (e.g., support and resistance, pullbacks)</label>
                        <label class="flex items-center"><input type="checkbox" id="check10" class="mr-2"> Stick to the predefined timeframes</label>
                        <label class="flex items-center"><input type="checkbox" id="check11" class="mr-2"> Limit the number of trades per day</label>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Function to save the state of checkboxes to localStorage
        function saveCheckboxState() {
            const checkboxes = document.querySelectorAll('input[type="checkbox"]');
            checkboxes.forEach((checkbox, index) => {
                localStorage.setItem(`checkbox${index}`, checkbox.checked);
            });
        }

        // Function to load the state of checkboxes from localStorage
        function loadCheckboxState() {
            const checkboxes = document.querySelectorAll('input[type="checkbox"]');
            checkboxes.forEach((checkbox, index) => {
                const checked = localStorage.getItem(`checkbox${index}`) === 'true';
                checkbox.checked = checked;
            });
        }

        // Load the state of checkboxes when the page loads
        window.addEventListener('load', loadCheckboxState);

        // Save the state of checkboxes whenever they are changed
        document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
            checkbox.addEventListener('change', saveCheckboxState);
        });
    </script>

</body>
</html>
